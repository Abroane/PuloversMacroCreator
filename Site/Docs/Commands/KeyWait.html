<h1>KeyWait</h1>
<p>Waits for a key pressed down.</p>
<h3>Parameters</h3>
<table class="info">
<tr>
  <td width="15%">Wait for Key</td>
  <td width="85%">Single key to wait for. Macro will remain in sleep state until the selected key is pressed.</td>
</tr>
<tr>
  <td width="15%">Wait Timeout</td>
  <td width="85%">Defines the limit of time to wait for the input.</td>
</tr>
</table>
<h3 id="related">Related</h3>
<p><a href="http://l.autohotkey.net/docs/commands/KeyWait.htm">KeyWait</a></p>
