<h1>Pause</h1>
<p>Waits the specified amount of time before continuing.</p>
<h3>Parameters</h3>
<table class="info">
<tr>
  <td width="15%">Add Pause</td>
  <td width="85%">The amount of time to pause (choose format in the options below).</td>
</tr>
<tr>
  <td width="15%">Miliseconds / Seconds / Minutes</td>
  <td width="85%">Sets format of time (seconds and minutes will be converted to miliseconds when the command is added).</td>
</tr>
</table>
<h3 id="related">Related</h3>
<p><a href="http://l.autohotkey.net/docs/commands/Sleep.htm">Sleep</a></p>
